<script type="text/javascript">

function getChartParams(){
//TEST DATA.. need to come from an API/AJAX
chartObj = "{'ARR' : [{ 'year':'JAN', 'ipr' : 30, 'amv':2, 'rr':30 },{ 'year':'FEB', 'ipr' : 3, 'amv':1, 'rr':4 }],'DEFN' :{ 'xAxis':'year', 'yAxis':['ipr', 'amv' , 'rr' ], 'clr':['0xcc0000' , '0x000000' , '0xCCCC00'], 'lbl' :['IPR', 'AMVolume' , 'Refund Rate'], 'limit':10}, 'xWidth': 200}";
				
return chartObj;

}


</script>


</head>

<body>
<div id="flashcontent" style="border:1px #CCC solid; width:700px;">     
  <script type="text/javascript">
		var so = new SWFObject("chart_fixed.swf", "mymovie", "700", "400", "7", "#336699"); 
		  so.addParam("wmode", "transparent");
		  so.addParam("FlashVars", getChartParams());

		</script>
